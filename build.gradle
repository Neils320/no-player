task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}

allprojects {
    version = "1.0.4"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

subprojects {
    repositories {
        jcenter()
    }
}
